name: Build Binaries


# on:
#   push:
#     tags:
#       - v** # TODO: add regex for version numbers

on:
  push:
    branches:
      - '**'


jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false # do not stop all builds if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]


    steps:
    - uses: actions/checkout@v3
    - uses: julia-actions/setup-julia@v1
      with:
        version: 1.6

    - name: Run command on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: julia -e 'using Pkg; Pkg.add("SCIP")'
      shell: bash

    - name: Run command on macOS
      if: matrix.os == 'macos-latest'
      run: julia -e 'using Pkg; Pkg.add("SCIP")'
      shell: bash

    - name: Run command on Windows
      if: matrix.os == 'windows-latest'
      run: julia -e 'using Pkg; Pkg.add(\"SCIP\")'
      shell: pwsh

    - name: Upload Binaries as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Binaries
        path: |
          ${{ runner.temp }}/julia
          ${{ runner.temp }}/julia_packages

      

        


